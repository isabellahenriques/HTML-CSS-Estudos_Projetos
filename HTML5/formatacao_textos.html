<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    FORMATANDO TEXTOS <br>
    <b>negrito</b><br>
    <strong>negrito</strong><br>

    <i>italico</i><br>
    <em>italico</em><br>

    <u>underline</u><br>
    <strike>errado</strike><br>
    <del>Texto</del><br>
    <s>Texto</s><br>

    <sup>superior</sup><br>
    <sub>Inferior</sub><br>

    <small>Pequeno</small><br>
    <code>Codigo</code><br>
    <span>Span para modificações pontuais</span><br>
    

</body>
</html>
