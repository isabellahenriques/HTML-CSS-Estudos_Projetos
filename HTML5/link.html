    <a target=”_blank|_self|_parent|_top|framename”>texto</a>
    O atributo target defi ne como o documento será aberto no navegador.

    <a title=”título”>texto</a>

    O atributo title é utilizado para descrever o conteúdo do link.
    O texto é exibido quando o usuário posiciona o ponteiro do mouse sobre o elemento com link.

    LINKS DE ÂNCORA
    <p id=”minha-ancora”>ponto de chegada</p>
    O uso de links de âncora requer 2 etapas:
    Primeiro, é criado o link de âncora, que define o ponto de chegada no documento de destino.
    A âncora é inserida próxima (acima) do ponto de destino e não sobre ele.

    <a href=”#minha-ancora”>texto</a>
    Depois, no link a ser aplicado o recurso, logo após
    a defi nição do documento de destino,
    inserir o sinal # seguido do nome do destino.
